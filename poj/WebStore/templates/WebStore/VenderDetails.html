<h1>{{ venders.Name }}</h1>
<ul>

    {% for Products in venders.products_set.all %}
    <li><a href="{% url 'WebStore:ProductDetails' Products.ProductID %}"> {{ Products.Description }} </a>  </li>
        <ul>
            <li>{{ Products.Price }} </li>
            <li>{{ Products.DeliveryCost }} </li>
            <li>{{ Products.DeliveryLength }} </li>
            <li>{{ Products.Type }} </li>
        </ul>
    {% endfor %}
</ul>
